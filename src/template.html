<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header
      id="header"
      class="flex justify-between items-center h-[10vh] min-h-[3rem] px-80 shadow-xl"
    >
      <div>Weather App</div>
      <div id="formContainer" class="border-2">
        <form id="form">
          <label for="location" class="text-lg"></label>
          <input type="text" id="location" name="location" class="" />
        </form>
      </div>
      <div id="tempreture" class="flex">
        <button id="tempC" class="p-5">C</button>
        <button id="tempF" class="p-5">F</button>
      </div>
    </header>
    <main class="border-2 px-80 bg-day">
      <section
        id="currentInfo"
        class="border-2 border-cyan-600 rounded-xl h-56 w-1/2 mx-auto mt-4 mb-4 grid grid-rows-8"
      >
        <div
          id="locationDate"
          class="row-span-1 border-2 border-green-800"
        ></div>
        <div class="flex justify-between row-span-4">
          <div id="temp" class="text-4xl border-2 border-green-800"></div>
          <img id="tempIcon" class="text-2xl border-2 border-green-800" />
        </div>
        <div class="flex justify-between px-40 row-span-3">
          <div id="tempMorning" class="border-2 border-green-800">
            <div id="morning">Morning</div>
            <img id="morningIcon" class="" />
            <div id="morningTemp" class=""></div>
          </div>
          <div id="tempNoon" class="border-2 border-green-800">
            <div id="afternoon">Afternoon</div>
            <img id="afternoonIcon" class="" />
            <div id="afternoonTemp" class=""></div>
          </div>
          <div id="tempAfternoon" class="border-2 border-green-800">
            <div id="evening">Evening</div>
            <img id="eveningIcon" class="" />
            <div id="eveningTemp" class=""></div>
          </div>
          <div id="tempNight" class="border-2 border-green-800">
            <div id="night">Night</div>
            <img id="nightIcon" class="" />
            <div id="nightTemp" class=""></div>
          </div>
        </div>
      </section>

      <section
        class="border-4 border-black h-56 w-1/2 mx-auto mb-4 bg-gradient-to-t from-blue-700 via-blue-800 to-gray-900"
        id="allInfo"
      >
        current weather all info
      </section>
      <section
        class="border-4 border-black h-56 w-1/2 mx-auto mb-4 bg-gradient-to-t from-gray-200 via-gray-400 to-gray-600"
        id="hoursForcast"
      >
        hourly forecast 5 hours
      </section>
      <section
        class="bg-gray-900 text-white h-56 w-1/2 mx-auto min-w-0 break-words rounded-lg shadow-sm mb-4"
        id="dailyForcast"
      >
        daily forecast 3 days
      </section>
    </main>
  </body>
</html>
